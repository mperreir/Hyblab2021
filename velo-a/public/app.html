<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Véli Good</title>

    <!-- Libraries-->
    <script src="js/lib/mapbox-sdk.js" defer></script>
    <script src="js/lib/mapbox-gl.js" defer></script>
    <script src="js/lib/mapbox-gl-directions.js"></script>

    <link href="css/mapbox-gl.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/mapbox-gl-directions.css"/>

    <!-- Scripts -->
    <script type="module" src="js/app.js" defer></script>

    <!-- Styles-->
    <link href="css/app.css" rel="stylesheet"/>

</head>
<body>
<h1 id="h1-veligood">Véli Good</h1>
<h2 id="h2-veligood">L'appli avec qui tout roule !</h2>
<div id="left-nav">
    <form>
        <input type="button" value="Close">
        <label>
            <input type="text" placeholder="On va où">
        </label>
        <label>
            <input type="text" placeholder="On part d'où ?">
        </label>
        <input type="button" value="GO">
    </form>

    <form>
        <details>
            <summary>Filtres</summary>
            <label for="abris_velo">abris vélo</label>
            <input type="checkbox" id="abris_velo" name="abris_velo">

            <label for="traffic">traffic</label>
            <input type="checkbox" id="traffic" name="traffic">

            <label for="veloroute">véloroute</label>
            <input type="checkbox" id="veloroute" name="veloroute">

            <label for="station_bicloo">station bicloo</label>
            <input type="checkbox" id="station_bicloo" name="station_bicloo">

        </details>
    </form>

    <form>
        <h2>Voyons voir ce que tu sais !</h2>
        <input id="input-meteo" type="button" value="Météo">
        <input id="input-pollution" type="button" value="Qualité de l'air">
        <input id="input-activite" type="button" value="Activité physique">
        <input id="input-vae" type="button" value="Le vélo nantais">
    </form>

    <div id="previsualisation-meteo">
        <!-- TODO: prévisualisation météo-->
    </div>

    <input type="button" value="Retour">

</div>
<div id="map"></div>

</body>
</html>
